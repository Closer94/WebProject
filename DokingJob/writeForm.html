<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
body{
    padding: 0;
    background-color: #edf1f8;
}

@font-face {
  font-family: "주아체";
  src: url("./font/주아체.ttf") format('truetype');
}
@font-face {
  font-family: "도현체";
  src: url("./font/도현체.ttf") format('truetype');
}
@font-face {
  font-family: "한나체";
  src: url("./font/한나체.ttf") format('truetype');
}
@font-face {
  font-family: "연성체";
  src: url("./font/연성체.ttf") format('truetype');
}

.font_jua{
    font-family: "주아체";
}

.font_dohyun{
    font-family: "도현체";
}

.font_hanna{
    font-family: "한나체";
}

.font_yunsung{
    font-family: "연성체";
}

.body{
  text-align: center;
  vertical-align: middle;
  height: 100%;
}

.body_border{
  padding-top: 5px;
  display: inline-block;
  background-color: #d7eef1;
  width: 800px;
  height: 656px;
}

.form_div{
  padding: 12px;
  width: 95%;
  display: inline-block;
  background-color: white;
}
.title_line{
  text-align: left;
  margin-top: 10px;
  margin-left: 10px;
}
.main_line{
  margin-bottom: 15px;
}

.final_line{
  margin-top: 10px;
}

.tag_line{
    text-align: left;
    margin : 5px 0px 20px 15px;
}

.file_line{
    margin-top: 10px;
    text-align: left;
    margin-left: 15px;
}

#h3{
  text-align: left;
  margin-left: 10px;
}


#title_text{
  width: 365px;
  margin-bottom: 5px;
}

#main_text_word{
  text-align: left;
  margin-left: 10px;
  margin-bottom: 10px;
}

#main_text{
  resize: none;
  margin: 5px 10px 10px 10px;
}

#write_button{
  margin-top: 8px;
  margin-right:7.5px;
}

#tag_text{
  width: 300px;
}

#list_button{
  background-color: #b49b7a;

}
#write_button{
  background-color: #9bafd2;
}

#list_button, #write_button{
  cursor: pointer;
  padding: 5px;
  border-style: none;
  width: 100px;
  height: 50px;
  margin-top: 10px;
  margin-right: 15px;
  margin-left: 15px;
  color: white;
  border: 0;
  outline: 0;
}

#file_button{
  width: 300px;
  margin-right: 30px;
  margin-bottom: 10px;
}

</style>
<title> 게시판 글쓰기 </title>
<script src="ckeditor/ckeditor.js"></script>
</head>
<body>
<div class="body">
<div class="body_border">
  <div class="form_div">
  <h3 id="h3"> <span class="font_dohyun"> 자유게시판 글쓰기 </span><img src="image/pencil.png" width="25" height="25"> </h3>
  <hr>
  <form action="" method="post">
    <div class="title_line">
    <label><span class="font_jua" style="margin-right:7.5px";> 제목 </span><input type="text" placeholder="게시글 제목을 입력하세요" id="title_text"></label>
    </div>
    <div class="main_line">
    <label>
      <div id="main_text_word"><span class="font_jua">본문</span></div>
      <div id="main_text"> <textarea name="editor1" id="editor1"></textarea>
          <script> CKEDITOR.replace('editor1'); </script>
      </div>

    </label>
    </div>
    <div class="file_line">
      <label>
        <div style="margin-right : 15px; display:inline-block"> <span class="font_jua">첨부파일 </span></div>
        <input type="file" value="파일 선택" id="file_button">
    </label>
    </div>
    <div class="tag_line">
    <label>
      <div style="margin-right : 45px; display:inline-block"> <span class="font_jua">태그 </span></div>
      <input type="text" placeholder="태그의 구분은 쉼표(,) 최대 5개" id="tag_text"></label>
    </div>
    <hr>
    <div class="final_line">
        <input type="submit" id="write_button" name="write" value="글쓰기">
        <input type="submit" id="list_button" name="cancel" value="글목록">
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
